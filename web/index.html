<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books table</title>
    <style>
      /* Agrega estilos CSS según sea necesario */
      .hidden {
        display: none;
      }
    </style>

    <!-- Enlace a los estilos de Bootstrap (puedes usar un CDN o descargar e incluir localmente) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 id="title">Books table</h2>
      <h5 id="lowestPrice" class="hidden"></h5>
      <button type="button" class="hidden" id="backButton">Back</button>
      <!-- Tabla con clases de Bootstrap -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="miTabla">
          <thead>
            <tr>
              <th>Book name</th>
              <th>Current price</th>
              <th>Lowest price</th>
              <th>More</th>
            </tr>
          </thead>
          <tbody>
            <!-- Agrega más filas según sea necesario -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Segunda tabla (inicialmente oculta) -->
    <div class="container mt-5">
      <div class="table-responsive">
        <table class="hidden" id="tablaDetalles">
          <thead>
            <tr>
              <th>Date</th>
              <th>Current Price</th>
              <th>Regular Price</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody id="cuerpoTablaDetalles">
            <!-- Contenido de la segunda tabla se agregará dinámicamente aquí -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="app.js" type="module"></script>

    <!-- Incluye los scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
