<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books table</title>

    <!-- Enlace a los estilos de Bootstrap (puedes usar un CDN o descargar e incluir localmente) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Books table</h2>

      <!-- Tabla con clases de Bootstrap -->
      <table class="table table-striped table-bordered" id="miTabla">
        <thead>
          <tr>
            <th>Book name</th>
            <th>Current price</th>
            <th>Lowest price</th>
            <th>Yesterday's price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Agrega más filas según sea necesario -->
        </tbody>
      </table>
    </div>
    <script src="app.js" type="module"></script>

    <!-- Incluye los scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
