name: GitHub Schedule run
run-name: ${{ github.actor }} is testing out GitHub Actions
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
jobs:
  schedule-run:
    runs-on: ubuntu-latest
    name: todays books
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install packages
        run: npm install
      - name: Run script
        env:
          CYPRESS_username: ${{ secrets.USERNAME }}
          CYPRESS_password: ${{ secrets.PASSWORD }}
        run: |
          echo {{CYPRESS_username}}
          npm run cypress:run
      - name: List
        run: ls
      - name: Update notion
        env:
          NOTION_DB: ${{ secrets.NOTION_DB}}
          NOTION_KEY: ${{ secrets.NOTION_KEY}}
        run: npm run update:tables
      - name: Send email when new lowest prices
        working-directory: axios
        env:
          EMAIL_KEY: ${{ secrets.EMAIL_KEY }}
        run: node sendNewLowest
      - name: Send notification if fails
        working-directory: axios
        env:
          EMAIL_KEY: ${{ secrets.EMAIL_KEY }}
        if: failure()
        run: node sendError
